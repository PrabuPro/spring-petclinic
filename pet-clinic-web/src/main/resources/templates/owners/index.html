<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>

<h1>List of owners</h1>

<div th:each="owner : ${owners}">
    <p th:text="${owner?.id}">1</p>
    <p th:text="${owner?.firstName}">1</p>
    <p th:text="${owner?.lastName}">1</p>
</div>

</body>
</html>
